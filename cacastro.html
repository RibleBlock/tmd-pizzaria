<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!--  -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro - Hangouts</title>
</head>

<body>
    <!---->
    <div class="content">
        <header>
            <!-- <div> -->
            <a href="index.html">
                <img src="images/Logo_Pizzaria.png" alt="logo Hangouts">
            </a>
        </header>
        <!---->
        <main>
            <div></div> <!-- div de alinhamento -->
            
            <div class="box-form">
                <div id="box-cadastro">
                    <h2>Cadastro</h2>
                    <form id="form" action="" method="get">
                        <div>
                            <div><input type="text" placeholder="Nome" name="" class="nomeusuario validar" ></div>
                            <div><input type="text" placeholder="Sobrenome" name="" class="sobrenome validar" ></div>
                        </div>
                        <div>
                            <input type="text" placeholder="CPF" name="" class="cpfUsuario validar" >
                            <input type="email" placeholder="E-mail" name="" class="emailusuario validar" >
                    
                            <input type="password" placeholder="Senha " name="" class="senha validar" >
                            <input type="password" placeholder="Confirme sua senha" name="" class="senhausuario validar" >

                            <input type="text" placeholder="Telefone" name="" class="telefone validar">
                        </div>
                        <div>
                            <button type="submit">Cadastrar</button>
                        </div>
                    </form>
                </div><!-- box-cadastro -->
                <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
            </div>
        </main>
        <footer>
            <div class="social">
                <a href="#"><img src="images/Facebook_Branco.png" alt="facebook"></a>
                <a href="#"><img src="images/Instagram_Branco.png" alt="instagram"></a>
                <a href="#"><img src="images/Twitter_Branco.png" alt="twitter"></a>
            </div><!--social-->
            <div>
                <p>© 2021 Hangouts Pizzaria. Todos os direitos reservados.</p>
            </div>
        </footer>

    <script src="js/validaCPF.js"></script>
    <script src="js/validaForm.js"></script>
